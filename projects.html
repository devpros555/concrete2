<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Concrete Pro Services</title>

    <!-- Google Font: Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <script src="menu.js"></script>  
    <script src="custom.js"></script>




    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #f5f5f5;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: red;
            padding: 15px 20px;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 1.8em;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 1.1em;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: black;
        }

        .right-section {
            display: flex;
            align-items: center;
        }

        .quote-btn {
            background: black;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            margin-right: 10px;
        }

        .quote-btn:hover {
            background: red;
        }

        .menu-toggle {
            display: none;
            font-size: 1.8em;
            cursor: pointer;
        }

        /* Mobile Menu */
        .mobile-menu {
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            background: red;
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 15px 0;
            z-index: 999;
        }

        .mobile-menu a {
            color: white;
            text-decoration: none;
            padding: 10px;
            font-size: 1.1em;
            width: 100%;
            text-align: center;
            transition: 0.3s;
        }

        .mobile-menu a:hover {
            background: red;
        }

        .mobile-menu.show-menu {
            display: flex;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .menu-toggle {
                display: block;
            }
        }

        /* Remove background color and hover row effect */
.mobile-menu a:hover {
    background-color: transparent !important; /* Prevents any background change */
    color: black !important; /* Ensures text stays black */
}

/* Also apply to focus and active states */
.mobile-menu a:focus, 
.mobile-menu a:active {
    background-color: transparent !important;
    color: black !important;
}

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Concrete Projects</div>
        <ul class="nav-links">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./services.html">Services</a></li>
            <li><a href="./projects.html">Projects</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>
        <div class="right-section">
            <a href="./contact.html" class="quote-btn">Get a Quote</a>
            <div class="menu-toggle">&#9776;</div>
        </div>
    </nav>

    <!-- Mobile Dropdown Menu -->
    <div class="mobile-menu">
        <a href="./index.html">Home</a>
        <a href="./services.html">Services</a>
        <a href="./projects.html">Projects</a>
        <a href="./about.html">About</a>
        <a href="./contact.html">Contact</a>
    </div>

    <!-- JavaScript for Menu Toggle -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuToggle = document.querySelector('.menu-toggle');
            const mobileMenu = document.querySelector('.mobile-menu');

            if (menuToggle && mobileMenu) {
                menuToggle.addEventListener('click', function () {
                    mobileMenu.classList.toggle('show-menu');
                });

                // Close menu when clicking a menu link
                document.querySelectorAll('.mobile-menu a').forEach(link => {
                    link.addEventListener('click', function () {
                        mobileMenu.classList.remove('show-menu');
                    });
                });
            }
        });
    </script>

</body>
</html>
