<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Hero Section</title>

    <!-- Google Font: Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- External Scripts -->
    <script src="menu.js"></script>  
    <script src="custom.js"></script>

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Prevent horizontal scrolling */
        html, body {
            width: 100%;
            overflow-x: hidden; /* Hide horizontal scroll */
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: "Montserrat", sans-serif; /* Ensure Montserrat applies everywhere */
        }

        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            background-color: red;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-sizing: border-box;
        }

        .navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: black;
        }

        .right-section {
            display: flex;
            align-items: center;
        }

        .call-btn {
            background: black;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-right: 10px;
            text-decoration: none;
        }

        .call-btn:hover {
            background: red;
        }

        .menu-toggle {
            display: none;
            font-size: 1.5em;
            cursor: pointer;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background: red;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                padding: 15px 0;
            }

            .nav-links.show {
                display: flex;
            }

            .nav-links li {
                text-align: center;
                padding: 10px 0;
            }

            .menu-toggle {
                display: block;
            }
        }

        /* Hero Section */
        .hero {
            width: 90%;
            max-width: 900px;
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: auto;
            margin-top: 100px; /* Push down so it doesn't overlap navbar */
        }

        .hero h1 {
            font-size: 2.5em;
            color: black;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2em;
            color: black;
            margin-bottom: 20px;
        }

        /* Contact Info Box */
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
            background: red;
            color: white; /* Fix: Ensures text is visible on red background */
            padding: 15px 25px;
            border-radius: 20px;
            width: fit-content;
            margin: auto;
        }

        .contact-info p {
            margin: 0;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .contact-info a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Adjustments for smaller screens */
        @media (max-width: 768px) {
            .contact-info {
                flex-direction: column;
                border-radius: 20px;
                text-align: center;
                padding: 20px;
                gap: 15px;
            }

            .hero {
                width: 95%;
            }
        }

        /* Apply black hover color to all elements */
        a:hover, 
        button:hover, 
        .nav-links a:hover, 
        .quote-btn:hover, 
        .call-btn:hover, 
        .menu-toggle:hover, 
        .mobile-menu a:hover {
            color: black !important;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">MyWebsite</div>
        <ul class="nav-links">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./services.html">Services</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <li><a href="./projects.html">Projects</a></li>
        </ul>
        <div class="right-section">
            <a href="tel:+11234567890" class="call-btn">Call Us</a>
            <div class="menu-toggle">&#9776;</div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to My Business</h1>
        <p>Your trusted service provider for all your needs.</p>
        <div class="contact-info">
            <p>üìç 123 Main Street, Mansfield, TX</p>
            <p>üìû <a href="tel:+11234567890">(123) 456-7890</a></p>
            <p>üìß <a href="mailto:info@mansfieldgas.com">info@mansfieldgas.com</a></p>
        </div>
    </div>

    <!-- JavaScript for Navbar Toggle -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuToggle = document.querySelector('.menu-toggle');
            const navLinks = document.querySelector('.nav-links');

            menuToggle.addEventListener('click', function () {
                navLinks.classList.toggle('show');
            });

            // Close the menu when clicking a link
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', function () {
                    navLinks.classList.remove('show');
                });
            });
        });
    </script>

</body>
</html>
